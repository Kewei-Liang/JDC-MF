# COCO 2017 dataset http://cocodataset.org - first 128 training images
# Train command: python train.py --data coco128.yaml
# Default dataset location is next to YOLOv3:
#   /parent_folder
#     /coco128
#     /yolov3


# download command/URL (optional)
#download: https://github.com/ultralytics/yolov5/releases/download/v1.0/coco128.zip

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: /data/lkw/action_16_yolo_annotation-colors-actions-paper/train/  
train_img: /data/lkw/action_16_frames/train/
val: /data/lkw/action_16_yolo_annotation-colors-actions-paper/test/ 
val_img:  /data/lkw/action_16_frames/train/



# number of classes
nc: 5
action_nc: 10

# class names
names: [ 'yellow','green','red','black','white']
action_names: [ 'sit','walk','stand','climb','attach','hang_with_hand','stand_with_hand','skip','lie','hang_with_leg']